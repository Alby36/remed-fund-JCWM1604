<html lang="en">

<tbody>

</tbody>

<script>

function hitungVokal(){

    var a, i, u, e, o;
    var hasil = 0
    katamasuk = katamasuk.toLowerCase().toString().split('')
    if (katamasuk.includes('a')) {
        a = 1
} else {

        }

    if (katamasuk.includes('i')) {
        i = 1
} else {
        i = 0
        }

    if (katamasuk.includes('u')) {
        u = 1
} else {
        u = 0
        }

        }

        }

var Hitung = a+i+u+e+o
hasil = `a:${a}, i:${i}, u:${u}, e:${e}, o:${o}`
document.getElementById('hasil').innerHTML = hasil
    }

    function hurufVokal() {
        var katamasuk = document.getElementById('input').value
        var huruf = katamasuk.toLowerCase().toString().split('')
        var a = `${huruf.includes('a') ? huruf.filter(val => val == 'a')[0]:''}`
        var i = `${huruf.includes('i') ? huruf.filter(val => val == 'i')[0]:''}`
        var u = `${huruf.includes('u') ? huruf.filter(val => val == 'u')[0]:''}`
        var e = `${huruf.includes('e') ? huruf.filter(val => val == 'e')[0]:''}`
        var o = `${huruf.includes('o') ? huruf.filter(val => val == 'o')[0]:''}`

        var hasil = `Huruf Vokal = ${a}${i}${u}${e}${o}`
        console.log(hasil)
        document.getElementById('hasil').innerHTML = hasil

    }

    function tanpaVokal() {
        var katamasuk = document.getElementById('input').value
        var hasil = `Tanpa vokal: ${katamasuk.replace(/[aiueo]/ig, (m,i) =>i='')}`
        document.getElementById('hasil').innerHTML = hasil

        
    }

</script>
